<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Trello Clone In JS</title>
    </head>

    <body>

        <header>
            <h1>Trello Clone In JavaScript</h1>
        </header>

        <main class="container">



            <div class="btn-wrapper">
                <input type="text" name="name-input" id="id-input" placeholder="T I T L E">
                <button id="btn-add-list" onclick="handleClickTitle()">Add New List</button>

            </div>


            <section class='main-section'>
                <!-- <div class='card'>
                    <div>
                        <h3>Todos</h3>
                        <button class='add-task-btn'>Add Task</button>
                    </div>
                </div> -->

            </section>
        </main>
        <!-- modal element -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3 class=""><u>Add New Task Form</u></h3>
                </div>
                <!-- this div replace by form -->
                <div class="form">
                    <div>
                        <div>
                            <label for="title">Title:</label>
                            <input id="title" type="text" placeholder="Title">
                        </div>
                        <div>
                            <label class="desc" for="description">Description:</label>
                            <input id="description" type="text" placeholder="Description">
                        </div>
                        <div>
                            <label for="assign">Assign:</label>
                            <select id="assign"></select>
                        </div>
                        <div>

                            <input id="hidden" type="hidden">
                        </div>
                        <button id="save-item-btn">Save</button>
                    </div>
                </div>

            </div>

        </div>
        <!-- update modal  -->

        <!-- modal element -->
        <div id="u-myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div>
                    <span id="u-close" onclick="handleModalClose()" class="close">&times;</span>
                    <h3 class=""><u>Update Task Form</u></h3>
                </div>
                <!-- this div replace by form -->
                <div class="form">
                    <div>
                        <div>
                            <label for="u-title">Title:</label>
                            <input id="u-title" type="text" placeholder="Title">
                        </div>
                        <div>
                            <label class="desc" for="u-description">Description:</label>
                            <input id="u-description" type="text" placeholder="Description">
                        </div>
                        <div>
                            <label for="u-assign">Assign:</label>
                            <select name="assign" id="u-assign">
                                <option>select any one</option>
                            </select>
                        </div>
                        <div>
                            <label for="u-status">Status:</label>
                            <select id="u-status" class="select-option">
                                <option value="" selected>Select</option>
                            </select>
                            <input id="u-hidden" type="hidden">
                        </div>
                        <button id="u-item-btn">Update</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-container" id="status-modal-container" style="display: none;">
            <div class="status-modal-wrapper">
                <div class="status-modal-header">
                    <span id="status-modal-close" onclick="closeStatusModal()" class="close">&times;</span>
                    <h3 class=""><u>Move All Items</u></h3>
                </div>
                <select name="status" id="modal-status" class="select-option ">
                    <option default>Select where to move</option>

                </select>
                <button onclick="handleMoveAll()" id='move-all-btn' class="status-modal-moveall-btn">Move All</button>
            </div>
            <input type="hidden" name="" id="status-modal-hidden">
        </div>

    </body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>

</html>
